  <!-- Flutter web loading -->
  <script src="flutter.js" defer></script>
  <script>
    // Loading state
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('flutter-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 2000);
    });
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: #FFFFFF;
    }
    
    #flutter-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4B2E83 0%, #2E1A5E 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loader-logo {
      width: 120px;
      height: 120px;
      background: #F4E1D2;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    
    .loader-logo span {
      font-size: 32px;
      font-weight: 700;
      color: #4B2E83;
    }
    
    .loader-text {
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .loader-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loader-progress {
      height: 100%;
      background: #F4E1D2;
      width: 0%;
      animation: loading 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 100%; }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #F4E1D2;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #4B2E83;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #3D2476;
    }
    
    /* Selection color */
    ::selection {
      background: #4B2E83;
      color: #FFFFFF;
    }
    
    /* Accessibility - focus styles */
    :focus {
      outline: 3px solid #4B2E83;
      outline-offset: 2px;
    }
    
    /* Print styles */
    @media print {
      #flutter-loader,
      .no-print {
        display: none !important;
      }
    }
  </style>
