name: regisse_business
description: Regisse Business Solutions - B2B & Government Solutions for Africa
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  google_fonts: ^6.1.0
  url_launcher: ^6.2.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  font_awesome_flutter: ^9.2.0  # Compatible version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/flags/
  #assets:
  #  - assets/images/
  #  - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700